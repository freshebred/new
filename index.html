<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Video Quiz</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen" class="start-screen">
      <div class="start-content">
        <h1>công nghệ 10 | IoT</h1>
        <p>bài thuyết trình làm chắc chắn 100% do tao làm không ai khác hết :}}</p>
        <button id="start-button" class="start-button">Start Quiz</button>
      </div>
    </div>

    <div class="container" style="display: none;">
      <div class="video-container">
        <video
          id="my-video"
          class="video-js vjs-default-skin"
          controls
          preload="auto"
          width="960"
          height="540"
        >
          <source
            src="https://hgphnm.com/highway_path/congnghe.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="score-display">Score: <span id="score">0</span></div>
    </div>

    <div id="quiz-modal" class="modal">
      <div class="modal-content">
        <h2 id="question-text"></h2>
        <div id="options-container" class="options-container"></div>
        <p id="retry-message" class="retry-message"></p>
      </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
